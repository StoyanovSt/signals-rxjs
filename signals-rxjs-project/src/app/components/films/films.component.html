<div class="films-wrapper">
  @if(error(); as errorMessage){
  <div class="error">{{ errorMessage }}</div>
  } @if(pageTitle(); as title){
  <h1>{{ title }}</h1>
  } @for(film of films(); track film['title']){
  <div zoom class="title-container" (click)="onSelectFilm(film['title'])">
    {{ film["title"] }} <span class="remove-film-btn" (click)="onRemoveFilm(film); $event.stopPropagation()">X</span>
  </div>
  }
</div>
