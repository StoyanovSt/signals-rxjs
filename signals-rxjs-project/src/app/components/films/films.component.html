<div class="films-wrapper">
  @if(error(); as errorMessage){
  <div class="error">{{ errorMessage }}</div>
  } @if(pageTitle(); as title){
  <h1>{{ title }}</h1>
  } @for(film of films(); track film['title']){
  <div class="title" (click)="onSelectFilm(film['title'])">
    {{ film["title"] }}
  </div>
  }
</div>
